<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
    <div id="profileContainer">
        <div id="profile">
            <header>
                <!-- avator -->
                <div class="avatar">
                    <img class="avatarMask" src="/img/{{ .Site.Params.avatar }}" alt="avatar">
                    <img src="/img/avatar-border.svg" alt="avatar-border">
                </div>
                <!-- author -->
                <div class="author">
                    <h1>
                        <a href="https://{{ .Site.Params.Author }}">{{ .Site.Params.Author }}</a>
                    </h1>
                </div>

            </header>
            <!-- description -->
            <div class="description">
                <p>{{ .Site.Params.description | safeHTML }}</p>
            </div>
            <!-- navigation -->
            <nav>
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}" aria-label="{{ .Identifier }}">{{ .Pre }}<br>{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
        </div>
    </div>
    {{- partial "footer.html" . -}}
</body>

</html>
